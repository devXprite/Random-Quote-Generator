<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onkeyup="random_quotes() ">

    <h1>Random Quote Genrator</h1>

    <div id="main">

        <div class="container">

            <p class="quote" id="quote">The greatest glory in living lies not in never falling, but in rising every time
                we fall.
            </p>

            <div class="bottom">
                <p> <img src="./twitter-brands.svg" id="twitter" onclick='twit()'>
                    ~ <span id="author">Nelson Mandela</span></p>
            </div>
        </div>

        <div>
            <button class="btn" id="next_btn" onclick="random_quotes()">Next Quote</button>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
